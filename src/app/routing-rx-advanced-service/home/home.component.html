<main class="main-content">
  <hf-menubar
    [counter]="filteredMovies.length"
    [selectTab]="selectTab"
    [categories]="categories"
  ></hf-menubar>

  <hf-movie-list
    [baseUrlCDN]="PICTURES_CDN_URL"
    [navClosed]="navClosed"
    [filteredMovies]="filteredMovies">
  </hf-movie-list>

  <hf-sidebar
    (openSideBar)="openSideBar()"
    (closeSideBar)="closeSideBar()"
    (search)="search($event)"
    [navClosed]="navClosed"
  ></hf-sidebar>
</main>
