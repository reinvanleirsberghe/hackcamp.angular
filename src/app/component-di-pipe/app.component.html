<header>
  <img src="{{logo}}" alt="logo"/>
  <h1>Flix</h1>
</header>
<main class="main-content">
  <div class="tab-filter-wrapper">
    <div class="tab-filter">
      <ul>

        <li class="placeholder">
          <a data-type="all" href="#0">All</a>
        </li>

        <li *ngFor="let category of categories" (click)="selectTab(category.category)">
          <a [class.selected]="category.selected">{{category.category}}</a>
        </li>

        <li class="counter">
          <a>{{movies.length}}</a>
        </li>
      </ul>
    </div>
  </div>

  <hf-movie-list
    [baseUrlCDN]="PICTURES_CDN_URL"
    [navClosed]="navClosed">
  </hf-movie-list>

  <div [class.filter-is-visible]="!navClosed" class="filter">
    <form novalidate>
      <div class="filter-block">
        <h4>Search</h4>
        <div class="filter-content">
          <input type="search" placeholder="title" (input)="search($event)"/>
        </div>
      </div>
    </form>
    <a class="hand-cursor close-f" (click)="closeSideBar()">Close</a>
  </div>

  <a class="hand-cursor filter-trigger" (click)="openSideBar()">
    Filters
  </a>
</main>
