<div class="movie"
     (mouseenter)="toggleHoverForTheMovie()"
     (mouseleave)="toggleHoverForTheMovie()">
  <img
    [alt]="movie.title + 'cover' "
    [src]="baseUrlCDN + movie.poster_path"
  />
  <hf-movie-hover-info [movie]="movie" [isContainerHovered]="isHovered"></hf-movie-hover-info>
</div>
