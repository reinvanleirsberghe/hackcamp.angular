<form [formGroup]="form">
  <!--Uncomment these two line below to help you to debug-->
  <!--<p>DEBUG Author : {{ form.get('author').errors| json}} | {{ form.get('author').value| json}}</p>-->
  <!--<p>DEBUG Comment: {{ form.get('comment').errors| json}}</p>-->
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" name="author"
           formControlName="author"/>
    <div *ngIf="form.get('author').errors && (form.get('author').dirty || form.get('author').touched)"
         class="alert alert-danger">
      <div [hidden]="!form.get('author').errors.required">
        Author is required
      </div>
      <div [hidden]="!form.get('author').errors.invalidTitleCase">
        Author should begin with an Upper Case Letter
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <input type="comment" class="form-control" id="comment" name="comment"
           formControlName="comment"/>

    <div *ngIf="(form.get('comment').dirty || form.get('comment').touched) && form.get('comment')?.errors?.required"
         class="alert alert-danger">
      <div>
        Comment is required
      </div>
    </div>
    <div *ngIf="(form.get('comment').dirty || form.get('comment').touched) && form.get('comment')?.errors?.required"
         class="alert alert-danger">
      <div>
        Comment should not contains bad word
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-success"
          [disabled]="!form.valid"
          (click)="submit(form.value)">
    Submit
  </button>

</form>
