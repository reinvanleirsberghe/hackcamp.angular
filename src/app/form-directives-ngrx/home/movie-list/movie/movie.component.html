<div class="movie"
     [routerLink]="['/details/'+movie.id]"
     (mouseenter)="toggleHoverForTheMovie()"
     (mouseleave)="toggleHoverForTheMovie()">
  <img
    [alt]="movie.title + 'cover' "
    [src]="movie.posterFullPath"
  />
  <hf-movie-hover-info
    [movie]="movie"
    [isContainerHovered]="isHovered">
  </hf-movie-hover-info>
</div>
