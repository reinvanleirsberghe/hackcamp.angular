<main class="container">
  <h1>Authentication login</h1>
  <form [formGroup]="form">
    <!--Uncomment these two line below to help you to debug-->
    <!--<p>DEBUG Email : {{ form.get('email').errors| json}} | {{ form.get('email').value| json}}</p>-->
    <!--<p>DEBUG Password: {{ form.get('password').errors| json}}</p>-->
    <p>Hint: password of login backend is h4Xflix </p>
    <p *ngIf="errorLogin" class="alert alert-danger"> Login Fail</p>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email"
             formControlName="email"/>
      <div *ngIf="form.get('email').errors && (form.get('email').dirty || form.get('email').touched)"
           class="alert alert-danger">
        <div [hidden]="!form.get('email').errors.required">
          Email is required
        </div>
        <div [hidden]="!form.get('email').errors.email">
          Email should be a valid email
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"
             formControlName="password"/>

      <div
        *ngIf="(form.get('password').dirty || form.get('password').touched) && form.get('password')?.errors?.required"
        class="alert alert-danger">
        <div>
          Password is required
        </div>
      </div>
      <div
        *ngIf="(form.get('password').dirty || form.get('password').touched) && form.get('password')?.errors?.minlength"
        class="alert alert-danger">
        <div>
          Password must be at least 4 characters long.
        </div>
      </div>
      <div
        *ngIf="(form.get('password').dirty || form.get('password').touched) && form.get('password')?.errors?.maxlength"
        class="alert alert-danger">
        <div>
          Password cannot be more than 24 characters long.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success"
            [disabled]="!form.valid"
            (click)="login(form.value)">
      Submit
    </button>

  </form>
</main>
