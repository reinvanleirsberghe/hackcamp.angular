<main class="main-content">
  <hf-menubar
    [counter]="(filteredMovies$| async)?.length"
    [selectTab]="selectTab"
    [categories]="categories"
  ></hf-menubar>

  <hf-movie-list
    [baseUrlCDN]="pictureCdnUrl"
    [navClosed]="navClosed"
    [filteredMovies]="(filteredMovies$ | async)|| []">
  </hf-movie-list>

  <hf-sidebar
    (openSideBar)="openSideBar()"
    (closeSideBar)="closeSideBar()"
    (search)="search($event)"
    [navClosed]="navClosed"
  ></hf-sidebar>
</main>
