<div [class.filter-is-visible]="!navClosed" class="filter">
  <form novalidate>
    <div class="filter-block">
      <h4>Search</h4>
      <div class="filter-content">
        <input type="search" placeholder="title" (input)="onSearch($event)"/>
      </div>
    </div>
  </form>
  <a class="hand-cursor close-f" (click)="onCloseSideBar()">Close</a>
</div>

<a class="hand-cursor filter-trigger" (click)="onOpenSideBar()">
  Filters
</a>
