<form [formGroup]="form">
  <!--Uncomment these two line below to help you to debug-->
  <!--<p>DEBUG Author : {{ form.get('author').errors| json}} | {{ form.get('author').value| json}}</p>-->
  <!--<p>DEBUG Comment: {{ form.get('comment').errors| json}}</p>-->
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" name="author"/>
    <div class="alert alert-danger">
      <p>
        Author is required
      </p>
      <p>
        Author should begin with an Upper Case Letter
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <input type="comment" class="form-control" id="comment"/>

    <div class="alert alert-danger">
      <p>
        Comment is required
      </p>
    </div>
    <div class="alert alert-danger">
      <div>
        Max length 200 except when author contains harry => 100
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-success">
    Submit
  </button>

</form>
